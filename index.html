<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name zmdi-hc-fw"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" />
                            <small>error message</small>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email zmdi-hc-fw"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                            <small>error message</small>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock zmdi-hc-fw"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                            <small>error message</small>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline zmdi-hc-fw"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            <small>error message</small>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="button" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="./pages/login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
